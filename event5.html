<body>

    <img onload = 'img' src='https://picsum.photos/200' width="200"><br><br>
    
    <form onkeydown = "submit2()">

     </form>

     <form onkeyup = "submit3()">

        <input type="text" placeholder="name">
        <input type="email" placeholder="email id">
        <button type="submit">Submit</button>
     </form>
   
    <form onsubmit = "submit1()" aria-label="onsubmit">

        <input type="email" placeholder="email id">
        <button type="submit">Submit</button>
     </form>

     <form onfocus = "ffocus()">

     </form>

     <form onblur = "bblur()">

     </form>

     <form onchange = "cchange()">

        <input type="email" placeholder="email id">

     </form>

   <button onclick="cclick()">om click event</button>

   <button onmouseout="oout()">onmouseout</button>
   <button onmousedown="ddown()">onmousedowndown</button>
   <button onmouseup="uup()">onmouseup</button>
   <button onmousemove="mmove()">onmousemove</button>
